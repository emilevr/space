name: Feature Request
description: Suggest an idea for this project
title: "[FEATURE]: "
labels: ["feature-request"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to suggest a new feature! 🙏
  - type: textarea
    id: related-to-issue
    attributes:
      label: Is your feature request related to a problem?
      description: |
        Please describe the problem, otherwise leave this blank.
        > :bulb: You can attach files by dragging and dropping them on the text control below.
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version
      description: |
        What version of `space` are you using?
        > :bulb: The version can be output via `space --version`
      placeholder: e.g. 1.1.1
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: >
        By submitting this issue, you agree to follow our
        [Code of Conduct](https://github.com/emilevr/space/blob/main/CONTRIBUTING.md#code-of-conduct)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
